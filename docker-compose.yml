services:
  backend:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      - CORS_ORIGINS=${FRONTEND_URL}
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./backend/data:/app/data

  frontend:
    build:
      context: ./frontend
    env_file:
      - .env
    environment:
      - VITE_BACKEND_URL=${BACKEND_URL}
    ports:
      - "${FRONTEND_PORT}:5173"
    depends_on:
      - backend
